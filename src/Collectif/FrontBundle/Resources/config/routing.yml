collectif_front_homepage:
    pattern:  /
    defaults: { _controller: CollectifFrontBundle:Home:index }
    
collectif_front_homepage_home:
    pattern:  /home
    defaults: { _controller: CollectifFrontBundle:Home:index }

collectif_front_inner:
    pattern:  /page/{alias}
    defaults: { _controller: CollectifFrontBundle:Home:inner }

collectif_front_domaine:
    pattern:  /domaine/{titrePage}
