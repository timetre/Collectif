    defaults: { _controller: CollectifFrontBundle:Home:listArticles }

collectif_front_article:
    pattern:  /article/{id}
    defaults: { _controller: CollectifFrontBundle:Home:viewArticle }

collectif_front_search:
    pattern:  /recherche
    defaults: { _controller: CollectifFrontBundle:Home:research }